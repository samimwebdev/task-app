<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Task Management App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <style>
      .completedTask{
       text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Task Management App</h1>
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <input
              type="text"
              class="form-control task-title"
              id="task-title"
              placeholder="Type your task...."
            />
          </div>
          <button class="btn btn-primary" id="add-task">Add Task</button>
          <button class="btn btn-inline btn-danger" id="update-task">Update Task</button>
          <button class="btn btn-inline btn-warning" id="delete-task">Delete Task</button>
          <button class="btn btn-inline btn-info" id="back-btn">Back</button>
        </div>
      </div>

      <h4 class="mt-3 lead text-center"> Completed <span class="completed-task">0</span> task out of <span class="total-task">0</span></h4>
      <!--card-form-->
      
        <div class="card card-body task-container">

        </div>


    <script src="main.js"></script>
  </body>
</html>
